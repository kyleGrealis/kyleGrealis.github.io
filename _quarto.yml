website:
  title: "kyleGrealis.github.io"
  favicon: /static/images/favicon.ico

  navbar:
    right:
      - href: index.qmd
        text: Home
      - about.qmd
      - href: posts.qmd
        text: Blog
      - icon: github
        href: https://github.com/kyleGrealis/
